framework:
    secret: '%env(APP_SECRET)%'
    #default_locale: en
    #csrf_protection: ~
    #http_method_override: true
    #trusted_hosts: ~
    # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    #esi: ~
    #fragments: ~
    php_errors:
        log: true

    workflows:
        group_request:
            type: workflow
            marking_store:
                type: single_state
                arguments: [status]
            supports: [App\Entity\GroupRequest]
            places:
                - open
                - confirmed
                - approved
                - rejected
            transitions:
                confirm:
                    from: open
                    to: confirmed
                approved:
                    from: confirmed
                    to: approved
                reject:
                    from: confirmed
                    to: rejected
